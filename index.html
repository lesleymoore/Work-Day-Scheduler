<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
          <div class="hour" id="h1" value="9">9 am  </div>
          <textarea id="d1" class="description"></textarea>
          <button id="s1" class="saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="hour" id="h2">10 am</div>
        <textarea id="d2" class="description"></textarea>
        <button class="saveBtn" id="s2">Save</button>
    </div>
    <div class="row" id="h3">
        <div class="hour">11 am</div>
        <textarea id="d3" class="description"></textarea>
        <button class="saveBtn" id="s3">Save</button>
    </div>
    <div class="row" id="h4">
        <div class="hour">12 pm</div>
        <textarea id="d4" class="description"></textarea>
        <button class="saveBtn" id="s4">Save</button>
    </div>
    <div class="row" id="h5">
        <div class="hour">1 pm  </div>
        <textarea id="d5" class="description"></textarea>
        <button class="saveBtn" id="s5">Save</button>
    </div>
    <div class="row" id="h6">
        <div class="hour">2 pm  </div>
        <textarea id="d6" class="description"></textarea>
        <button class="saveBtn" id="s6">Save</button>
    </div>
    <div class="row" id="h7">
      <div class="hour">3 pm  </div>
      <textarea id="d7" class="description"></textarea>
      <button class="saveBtn" id="s7">Save</button>
    </div>
    <div class="row" id="h8">
    <div class="hour">4 pm  </div>
    <textarea id="d8" class="description"></textarea>
    <button class="saveBtn" id="s8">Save</button>
    </div>
    <div class="row" id="h9">
      <div class="hour">5 pm  </div>
      <textarea id="d9" class="description"></textarea>
      <button class="saveBtn" id="s9">Save</button>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
<script src="script.js"></script>
</body>
</html>
